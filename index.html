<!DOCTYPE html>
<html lang="pt-BR">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Meu primeiro Formulário</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h1 class="mb-0">Cadastro </h1>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="clientName" class="form-label"> Nome do Cliente:</label>
                                    <input type="text" id="clientName" class="form-control"
                                        placeholder="Escreva aqui o nome do cliente" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientCPF" class="form-label">CPF:</label>   
                                    <input type="text" id="clientCPF" class="form-control" 
                                         placeholder="Digite o CPF do Cliente"/>                             
                                </div>
                                <div class="mb-3">
                                    <label for="clientTelefone" class="form-label">Telefone:</label>   
                                    <input type="text" id="clientTelefone" class="form-control" 
                                        placeholder="Digite o Telefone do Cliente"/>                             
                                </div>
                                <div class="mb-3">
                                    <label for="clientDataNascimento" class="form-label">Data de Nascimento:</label>   
                                    <input type="date" id="clientDataNascimento" class="form-control" 
                                        placeholder="Digite a Data de Nascimento do Cliente"/>                             
                                </div>
                                <div class="mb-3">
                                    <label for="clientSálario" class="form-label">Salário:</label>   
                                    <input type="text" id="clientSálario" class="form-control" 
                                        placeholder="Digite o Sálario do Cliente"/>                             
                                </div>
                                <div class="mb-3">
                                    <label for="clientLimiteCredito" class="form-label">Limite de Crédito:</label>   
                                    <input type="text" id="clientLimiteCredito" class="form-control" 
                                        placeholder="Digite o Limite de Crédito do Cliente"/>                             
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
     integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
     integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" 
     integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script>
        $('#clientCPF').mask('000.000.000-00');
        $('#clientTelefone').mask('(00) 0000-000');
        $('#clientSálario').maskMoney({prefix: 'R$', allowNegative: false, thousands:'.', decimal:',', affixesStay:false});
     </script>
    </body>
</html>
